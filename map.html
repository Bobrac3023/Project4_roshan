<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!--Viewport tag to respond to different resolutions, particularly mobile ones.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Soul of India</title>
    <!--link to bootstrap 4.6.2-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!--link to fontawesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!--Embed Google Roboto font code-->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!--link to hover.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <!--link index file to style.css file-->
    <link rel="stylesheet" href="css/style.css" type="text/css">

</head>

<body>

    <div id="map"></div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 3,
                center: {
                    lat: 24.49416732788086,
                    lng: 54.37644577026367
                }
            });
        }
    </script>



    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgQGElL7zLqxLXtKX9G3f-DUNISj-f8wk&callback=initMap">
    </script>
</body>

</html>
