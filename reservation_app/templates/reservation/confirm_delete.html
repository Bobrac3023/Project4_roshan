{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h3 class="text-danger">Confirm Cancellation</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to cancel your reservation for <strong>{{ reservation.name }}</strong> on <strong>{{ reservation.date }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Cancel</button>
                <a href="{% url 'reservation_list' %}" class="btn btn-secondary">No, Go Back</a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
