{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  
  <!-- Map Section with Address Overlay -->
  <div class="row justify-content-center mt-4">
    <div class="col-md-10">
      <h4 class="maph3 text-center my-4">Visit us – Our Abu Dhabi Location</h4>
      <div class="map-wrapper" style="position: relative; width: 100%; max-width: 100%; height: 350px;">
        <iframe
          src="https://www.google.com/maps?q=24.486371,54.368478&z=17&output=embed"
          width="100%"
          height="100%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <div style="
          position: absolute;
          bottom: 15px;
          left: 15px;
          background-color: rgba(0, 0, 0, 0.6);
          color: #fff;
          padding: 12px 18px;
          border-radius: 8px;
          font-size: 1rem;
          max-width: 90%;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        ">
          📍 <strong>Arzanah Tower – Umm Suqeim Street</strong><br>
          Al Zahiya, Abu Dhabi, United Arab Emirates
        </div>
      </div>
    </div>
  </div>

</div>
{% endblock %}
